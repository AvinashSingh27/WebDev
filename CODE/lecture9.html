<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1>
        <label for="name1">Name:</label>
        <br/>
        <input type="text" name="" id="name1">
        <br/>
        <label for="email">Email:</label>
        <br/>
        <input type="email" name="" id="email1">
        <br/>
        <label for="number1">Phone:</label>
        <br/>
        <input type="number" name="" id="number1">
        <br/>
        <label for="occupation1">Occupation</label>
        <br/>
        <br/>
        <select>
            <option value="student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Other">Other</option>
        </select>
        <br/>
        <label for="interest1">Topics of Interest</label>
        <br/>
        <br/>
        <input type="checkbox" name="" id="html">
        <br/>
        <label for="html">HTML</label>
        <br/>
        <br/>
        <input type="checkbox" name="" id="css">
        <br/>
        <label for="css">CSS</label>
        <br/>
        <br/>
        <input type="checkbox" name="" id="js">
        <br/>
        <label for="js">JavaScript</label>
        <br/>
        <br/>
        <label for="textarea1">Comments:</label>
        <br/>
        <textarea name="" id="textarea1" cols="50" rows="3"></textarea>
        <!-- <input type="button" name="" id="" value="Register"> -->
        <button>Register</button>

        <br/>
        <br/>
        <!-- Creating Counter Variable -->
        <label for="counter">Experience(year):</label>
        <br>
        <input type="number" name="counter" id="counter" min="0" max="50">

    </form>
</body>
</html>
